[tool.black]
 line-length = 88
 target-version = ["py312"]

[tool.isort]
 profile = "black"
 line_length = 88

[tool.ruff]
 line-length = 88
 target-version = "py312"
 select = ["E", "F", "I", "UP", "B"]
 ignore = ["E501"]

[tool.mypy]
 python_version = "3.12"
 ignore_missing_imports = true
 warn_unused_ignores = true
 warn_redundant_casts = true
 warn_return_any = true
